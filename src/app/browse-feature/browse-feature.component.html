<div class="browseWrapper">
    <div class="dietType">
        <div class="title">Diet Types</div>
        <a class="balanced"(click)="findRecipe('balanced')">Balanced</a>
        <a class="protein"(click)="findRecipe('high-protein')">High Protein</a>
        <a class="carb"(click)="findRecipe('low-carb')">Low Carb</a>
    </div>
    <div class="dietaryRestrictions">
        <div class="title">Allergy Friendly</div>
        <a class="peanut" (click)="findRecipeHealth('peanut-free')">Peanut Free</a>
        <a class="tree" (click)="findRecipeHealth('tree-nut-free')">Tree Nut Free</a>
        <a class="alcohol" (click)="findRecipeHealth('alcohol-free')">Alcohol Free</a>
    </div>
    <div class="healthType">
        <div class="title">Healthy Eating</div>
        <a class="sugar"(click)="findRecipeHealth('sugar-conscious')">Sugar Conscious</a>
        <a class="vegan"(click)="findRecipeHealth('vegan')">Vegan</a>
        <a class="veg"(click)="findRecipeHealth('vegetarian')">Vegetarian</a>
    </div>
</div>
